name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build release artifacts
        run: bash scripts/build-release.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/

  github-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Shipwright v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            dist/shipwright-*.tar.gz
            dist/checksums.txt

  npm-publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  homebrew:
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Update Homebrew formula with release SHA256s
        run: ./scripts/update-homebrew-sha.sh "${{ github.ref_name }}"

      - name: Extract version and SHA for tap dispatch
        id: tap
        run: |
          version="${GITHUB_REF#refs/tags/v}"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          shas=($(grep 'sha256 "' homebrew/shipwright.rb | sed 's/.*sha256 "\([^"]*\)".*/\1/'))
          echo "darwin_arm64=${shas[0]}" >> "$GITHUB_OUTPUT"
          echo "darwin_x86_64=${shas[1]}" >> "$GITHUB_OUTPUT"
          echo "linux_x86_64=${shas[2]}" >> "$GITHUB_OUTPUT"

      - name: Commit and push formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add homebrew/shipwright.rb
          if git diff --staged --quiet; then
            echo "No formula changes to commit"
          else
            git commit -m "chore: update Homebrew formula SHA256 for v${{ steps.tap.outputs.version }}"
            git push
          fi

      - name: Dispatch to Homebrew tap
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: sethdford/homebrew-shipwright
          event-type: update-formula
          client-payload: |
            {
              "version": "${{ steps.tap.outputs.version }}",
              "sha256": "${{ steps.tap.outputs.darwin_arm64 }}",
              "sha_darwin_arm64": "${{ steps.tap.outputs.darwin_arm64 }}",
              "sha_darwin_x86_64": "${{ steps.tap.outputs.darwin_x86_64 }}",
              "sha_linux_x86_64": "${{ steps.tap.outputs.linux_x86_64 }}"
            }
