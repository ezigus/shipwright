<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="shipwright-gradient" x1="32" y1="4" x2="32" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="50%" stop-color="#0066ff"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="hull-gradient" x1="32" y1="32" x2="32" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="sail-gradient-r" x1="32" y1="10" x2="48" y2="38" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0066ff" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="sail-gradient-l" x1="32" y1="10" x2="16" y2="38" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Main mast -->
  <line x1="32" y1="6" x2="32" y2="48" stroke="url(#shipwright-gradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Masthead (crow's nest dot) -->
  <circle cx="32" cy="7" r="3" fill="url(#shipwright-gradient)"/>

  <!-- Right sail (main sail - larger) -->
  <path d="M33 12 L50 36 L33 40 Z" fill="url(#sail-gradient-r)" stroke="url(#shipwright-gradient)" stroke-width="1.2" stroke-linejoin="round"/>

  <!-- Left sail (jib - smaller) -->
  <path d="M31 14 L16 34 L31 38 Z" fill="url(#sail-gradient-l)" stroke="url(#shipwright-gradient)" stroke-width="1.2" stroke-linejoin="round"/>

  <!-- Yard arm (horizontal spar) -->
  <line x1="18" y1="28" x2="46" y2="28" stroke="url(#shipwright-gradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>

  <!-- Hull -->
  <path d="M14 48 Q18 44 32 44 Q46 44 50 48 L47 54 Q40 58 32 58 Q24 58 17 54 Z"
        fill="url(#hull-gradient)" stroke="url(#shipwright-gradient)" stroke-width="1.5" stroke-linejoin="round"/>

  <!-- Hull waterline detail -->
  <path d="M19 51 Q25 49 32 49 Q39 49 45 51" stroke="#00d4ff" stroke-width="0.8" stroke-linecap="round" fill="none" opacity="0.5"/>

  <!-- Bowsprit (front diagonal spar) -->
  <line x1="32" y1="20" x2="48" y2="12" stroke="url(#shipwright-gradient)" stroke-width="1.2" stroke-linecap="round" opacity="0.4"/>

  <!-- Wave decoration -->
  <path d="M6 56 Q10 53 16 56 Q22 59 28 56 Q34 53 40 56 Q46 59 52 56 Q56 54 58 56"
        stroke="#00d4ff" stroke-width="1.2" stroke-linecap="round" fill="none" opacity="0.3"/>
  <path d="M4 60 Q9 57 15 60 Q21 63 27 60 Q33 57 39 60 Q45 63 51 60 Q57 57 60 60"
        stroke="#7c3aed" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.2"/>
</svg>
